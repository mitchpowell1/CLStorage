{% extends "header.html" %}
{% block body %}
<body>
<div class="form-group container">
    <div class="row content">
        <div class="col-sm-10 text-left">
            <h1>Add New Type of Item</h1>
            <hr>
            <form role="form" action="/submit-registration/" method="POST">

                <!--
                The dummyuser and dummy pass inputs are here to prevent browser autocompletion.
                It turns out that it is really annoying in registration forms.
                 -->
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" class="form-control" id="itemName" name="itemName">
                </div>

                <div class="form-group">
                    <label for="itemDescription">Item Description (200 Characters Max):</label>
                    <textarea class="form-control" rows="3" maxlength="200" id="itemDescription" name="itemDescription"></textarea>
                </div>
            </form>


        </div>
    </div>
</div>
</body>

{% endblock %}

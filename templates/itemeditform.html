{% extends "header.html" %}
{% block body %}
<body>
<div class="form-group container">
    <div class="row content">
        <div class="col-sm-10 text-left">
            <h1>Add New Type of Item</h1>
            <hr>
            <form role="form" action="/submit-item-edit/" method="POST">

                <!--
                The dummyuser and dummy pass inputs are here to prevent browser autocompletion.
                It turns out that it is really annoying in registration forms.
                 -->
                <input type="text" class="form-control" id="oldName" name="oldName"
                       style="display: none" value="{{item_details['name']}}">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" class="form-control" id="itemName" name="itemName"
                           value="{{item_details['name']}}"  maxlength="200">
                </div>

                <div class="form-group">
                    <label for="itemDescription">Item Description (200 Characters Max):</label>
                    <textarea class="form-control" rows="3" maxlength="200" id="itemDescription" name="itemDescription">{{item_details['description']}}</textarea>
                </div>
                {% if warning %}
                <div class="alert alert-danger">
                    {{ warning }}
                </div>
                {% endif %}
                <input type="submit" value="Add">
            </form>


        </div>
    </div>
</div>
</body>

{% endblock %}
